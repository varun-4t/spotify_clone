<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left bg-black">

            <img src="img/cross.svg" class="invert cross">

            <div class="home bg-grey rounded m1 p1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <img src="img/library.svg" class="invert" alt="playlist">
                    <h3>Your Library</h3>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                    <div><a href="https://www.spotify.com/legal/cookies-policy/">Cookies</a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded ">
            <div class="header p1">
                <div class="nav">
                    <img src="img/hamburger.svg" class="hamburger invert">
                    <div class="nav-arrow">

                        <!-- Left arrow -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <!-- Right arrow -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>
            <div class="spotPlaylist">
                <h1 class="card-p1 heading-size">Spotify Playlist</h1>
                
                <div class="cardContainer">

                </div>

            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="playarea">

                    <div class="songinfo">

                    </div>

                    <div class="songbtns">
                        <img id="prev" width="45" src="img/prevbtn.svg" alt="">
                        <img id="play" width="45" src="img/playbtn.svg" alt="">
                        <img id="next" width="45" src="img/nextbtn.svg" alt="">
                    </div>

                    <div class="tim-vol">
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" class="invert vol" alt="">
                            <input type="range" id="vol" min="0" max="100">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
<script src="js/script.js"></script>

</html>
